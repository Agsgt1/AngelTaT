<script src="../habitat-embed.js"></script>
<script>
	Habitat.registerEverything()

	const colour = randomFrom(HUES)

	const stage = new Stage()
	const scene = new Entity({
		components: [new Component.Stage(stage)],
		tick(context) {
			const { canvas } = context
			context.clearRect(0, 0, canvas.width, canvas.height)

			const path = new Path2D()
			path.moveTo(innerWidth / 2, innerHeight / 2)
			for (const box of boxes) {
				const [x, y] = box.transform.absolutePosition
				path.lineTo(x, y)
			}
			context.strokeStyle = colour
			context.lineWidth = 1
			context.lineCap = "round"
			context.stroke(path)
		},
	})

	const mouse = getMouse()

	const boxes = []

	const addBox = (entity) => {
		const box = new Entity({
			components: [new Component.Transform(), new Component.Stage()],
			tick(context) {
				/*
				const [x, y] = this.transform.absolutePosition
				context.save()
				context.translate(x, y)
				context.rotate(this.transform.absoluteRotation)
				context.fillStyle = BLUE
				context.fillRect(0, 0, 20, 20)
				context.restore()
				*/
			},
			update() {
				const cursorDisplacement = scale(subtract(mouse.position, [innerWidth / 2, innerHeight / 2]), 1.0)
				const cursorDistance = distanceBetween(cursorDisplacement, [0, 0])
				const cursorAngle = angleBetween(cursorDisplacement, [0, 0])
				if (this.parent === holder) {
					this.transform.position = [innerWidth / 2, innerHeight / 2]
					this.transform.rotation = cursorAngle
					return
				} else if (this.parent.parent === holder) {
					this.transform.position = [cursorDistance, 0]
					this.transform.rotation = cursorAngle
					return
				}

				this.transform.position = scale(this.parent.transform.position, 0.99)
				this.transform.rotation = this.parent.transform.rotation * 1.0
			},
		})

		boxes.push(box)

		entity.add(box)
		return box
	}

	const holder = new Entity({
		components: [new Component.Transform(), new Component.Stage()],
	})

	let box = addBox(holder)
	holder.transform.position = [0, 0]
	for (const i of range(0, 500)) {
		box = addBox(box)
	}
	scene.add(holder)
</script>
